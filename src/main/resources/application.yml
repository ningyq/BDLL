spring:
  datasource:
    url: jdbc:mysql://localhost:3306/security?serverTimezone=UTC&useUnicode=true&characterEncoding=utf-8&useSSL=false
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource


  #热部署生效
  #设置重启的目录，检索目录(resources/static、resources/templates)
  devtools:
    restart:
      enabled: true
      additional-paths: src/main/java

  thymeleaf:
    cache: false

#mybatis
mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.xuptdata.bdll.entity
  configuration:
    call-setters-on-nulls: true
    default-statement-timeout: 180



logging:
  level:
    org.springframework.web: debug


mapper:
  mappers: com.xuptdata.bdll.util.BaseMapper
  not-empty: false
  identity: mysql


pagehelper:
  helper-dialect: mysql
  reasonable: true
  support-methods-arguments: true
  params: count=countSql